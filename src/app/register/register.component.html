<div class="font-[sans-serif] bg-white max-w-4xl flex items-center mx-auto md:h-screen p-4">
  <div class="grid md:grid-cols-3 items-center shadow-[0_2px_10px_-3px_rgba(6,81,237,0.3)] rounded-xl overflow-hidden">
    <img src="../../assets/mahdi.jpg" alt="Image" />

    <form class="md:col-span-2 w-full py-6 px-6 sm:px-16" (ngSubmit)="onSubmit()">
      <div class="mb-6">
        <h3 class="text-gray-800 text-2xl font-bold">Create an account</h3>
      </div>

      <div class="space-y-6">
        <div>
          <label class="text-gray-800 text-sm mb-2 block">Name</label>
          <div class="relative flex items-center">
            <input name="name" [(ngModel)]="user.name" type="text" required class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500" placeholder="Enter name" />
          </div>
        </div>

        <div>
          <label class="text-gray-800 text-sm mb-2 block">Email Id</label>
          <div class="relative flex items-center">
            <input name="email" [(ngModel)]="user.email" type="email" required class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500" placeholder="Enter email" />
          </div>
        </div>

        <div>
          <label class="text-gray-800 text-sm mb-2 block">Password</label>
          <div class="relative flex items-center">
            <input name="password" [(ngModel)]="user.password" type="password" required class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500" placeholder="Enter password" />
          </div>
        </div>

        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
          <label for="remember-me" class="ml-3 block text-sm text-gray-800">
            I accept the <a href="javascript:void(0);" class="text-blue-600 font-semibold hover:underline ml-1">Terms and Conditions</a>
          </label>
        </div>
      </div>

      <div class="!mt-12">
        <button type="submit" class="w-full py-3 px-4 tracking-wider text-sm rounded-md text-white bg-yellow-500 hover:bg-yellow-300 focus:outline-none">
          Create an account
        </button>
      </div>
      <p class="text-gray-800 text-sm mt-6 text-center">Already have an account? <a routerLink="/login" class="text-blue-600 font-semibold hover:underline ml-1">Login here</a></p>
    </form>
  </div>
</div>
