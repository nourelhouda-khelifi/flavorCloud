<div class="py-10 dark:bg-gray-950 dark:text-white duration-200 relative">
  <div class="container">
    <div class="text-center mb-20 max-w-[400px] mx-auto ">
      <p
        class="text-sm bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary"
      >
        Our Services
      </p>
      <h1 class="text-3xl font-bold">Services</h1>
      <p class="text-xs text-gray-400">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perspiciatis
        delectus architecto error nesciunt.
      </p>
    </div>

    <!-- Services Grid -->
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-14 md:gap-5 place-items-center "
    >
      <div
  *ngFor="let service of servicesData"
  class="rounded-2xl bg-white dark:bg-gray-800 hover:bg-primary dark:hover:bg-primary hover:text-white relative shadow-xl duration-300 group max-w-[300px] hover:bg-yellow-500"
  >
  <!-- Image -->
  <div class="h-[100px]">
    <img
      [src]="service.img"
      alt="{{ service.name }}"
      class="max-w-[200px] block mx-auto transform -translate-y-14 group-hover:scale-105 group-hover:rotate-6 duration-300"
    />
  </div>

  <!-- Content -->
  <div class="p-4 text-center">
    <h1 class="text-xl font-bold">{{ service.name }}</h1>
    <p
      class="text-gray-500 group-hover:text-white duration-300 text-sm line-clamp-2"
    >
      {{ service.description }}
    </p>
  </div>
</div>

    </div>
  </div>
</div>
