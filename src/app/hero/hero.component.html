<div
  class="min-h-[550px] sm:min-h-[600px] bg-gray-100 flex justify-center items-center dark:bg-gray-950 dark:text-white duration-200"
  [ngStyle]="{
    'background-image': 'url(' + bgImage + ')',
    'background-position': 'center',
    'background-repeat': 'no-repeat',
    'background-size': 'cover',
    'height': '100%',
    'width': '100%'
  }"
>
  <div class="container pb-8 sm:pb-0 px-4 sm:px-6 lg:px-8 mx-8 text-center mt-12 sm:mt-16 mb-12 sm:mb-16">
    <div class="grid grid-cols-1 sm:grid-cols-2">
      <!-- Text content section -->
      <div
        data-aos="zoom-out"
        data-aos-duration="400"
        data-aos-once="true"
        class="flex flex-col justify-center gap-4 pt-12 sm:pt-0 text-center sm:text-left order-2 sm:order-1"
      >
        <h1 class="text-5xl sm:text-6xl lg:text-7xl font-bold ">
          Welcome to our
          <span
            class="bg-clip-text text-yellow-500 bg-gradient-to-b from-primary to-secondary"
          >
          FlavorCloud 
          </span>
        </h1>
        <p class="text-sm">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque
          reiciendis inventore iste ratione ex alias quis magni at optio
        </p>
        <div>
          <button
            class="bg-gradient-to-r from-primary to-secondary from-yellow-400 to-yellow-500 text-white dark:text-gray-100 py-1 px-4 rounded-full flex items-center gap-3 hover:scale-105 hover:text-white-500 duration-200"
          >
            Order Now
          </button>
        </div>
      </div>

      <!-- Image section -->
      <div
        class="min-h-[450px] sm:min-h-[450px] flex justify-center items-center relative order-1 sm:order-2"
      >
        <div
          class="h-[300px] sm:h-[450px] overflow-hidden flex justify-center items-center"
        >
          <img
            data-aos="zoom-in"
            data-aos-duration="300"
            data-aos-once="true"
            [src]="selectedImage"
            alt="biryani img"
            class="w-[300px] sm:w-[450px] sm:scale-125 mx-auto spin"
          />
        </div>

        <!-- Thumbnail section -->
        <div
          class="flex lg:flex-col lg:top-1/2 lg:-translate-y-1/2 lg:py-4 justify-center gap-4 absolute bottom-[0px] lg:-right-10 bg-white/30 rounded-full"
        >
          <img
            *ngFor="let item of biryaniImages"
            [src]="item.img"
            (click)="changeImage(item.id)"
            alt="biryani img"
            class="max-w-[80px] h-[80px] object-contain inline-block hover:scale-105 duration-200"
          />
        </div>
      </div>
    </div>
  </div>
</div>
