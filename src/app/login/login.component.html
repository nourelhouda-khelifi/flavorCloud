<div class="font-[sans-serif] bg-white max-w-4xl flex items-center mx-auto md:h-screen p-4">
    <div class="grid md:grid-cols-3 items-center shadow-[0_2px_10px_-3px_rgba(6,81,237,0.3)] rounded-xl overflow-hidden">
      
      <img src="../../assets/naw.jpg" >



      

      <form class="md:col-span-2 w-full py-6 px-6 sm:px-16" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-6">
          <h3 class="text-gray-800 text-2xl font-bold">Log in</h3>
        </div>
      
        <div class="space-y-6">
          <div>
            <label for="email" class="text-gray-800 text-sm mb-2 block">Email Id</label>
            <div class="relative flex items-center">
              <input id="email" name="email" type="email" [(ngModel)]="email" required
                class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                placeholder="Enter email" />
            </div>
          </div>
      
          <div>
            <label for="password" class="text-gray-800 text-sm mb-2 block">Password</label>
            <div class="relative flex items-center">
              <input id="password" name="password" type="password" [(ngModel)]="password" required
                class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500"
                placeholder="Enter password" />
              <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-4 h-4 absolute right-4 cursor-pointer"
                viewBox="0 0 128 128">
                <path d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z"></path>
              </svg>
            </div>
          </div>
      
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
            <label for="remember-me" class="ml-3 block text-sm text-gray-800">
              I accept the <a href="javascript:void(0);" class="text-blue-600 font-semibold hover:underline ml-1">Terms and Conditions</a>
            </label>
          </div>
        </div>
      
        <div class="!mt-12">
          <button type="submit" class="w-full py-3 px-4 tracking-wider text-sm rounded-md text-white bg-yellow-500 hover:bg-yellow-300 focus:outline-none">
            Log in
          </button>
        </div>
        <p class="text-gray-800 text-sm mt-6 text-center">Don't have an account? <a routerLink="/register" class="text-blue-600 font-semibold hover:underline ml-1">Sign Up</a></p>
      </form>
      
    </div>
  </div>
